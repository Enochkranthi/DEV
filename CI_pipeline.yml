trigger: none

pool:
  vmImage: ubuntu-latest

variables:
- group: 'DEV'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: pip install databricks-cli
  displayName: 'Install Databricks cli'

- script: |
    echo "$(databricksHost)
    $(DB_PAT)" | databricks configure --token
  displayName: 'configure databricks cli'

- script: databricks workspace ls
  displayName: 'test databricks cli'

- script: |
    databricks workspace mkdirs /DEV/
    git clone $(Build.Repository.Uri)
    cd AzureMLOps
    for file in $(find . -type f); do
        relative_path="${file#./}"
        databricks_path="/DEV/${relative_path}"
        databricks workspace import "$file" "$databricks_path" -o
      done
    
