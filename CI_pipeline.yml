trigger: none

pool:
  vmImage: ubuntu-latest

variables:
- group: 'DEV'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: pip install databricks-cli
  displayName: 'Install Databricks cli'

- script: |
    echo "$(databricksHost)
    $(databricksToken)" | databricks configure --token
  displayName: 'configure databricks cli'

- script: databricks workspace ls
  displayName: 'test databricks cli'

- script: |
    
    git clone https://prakashpoorna998@dev.azure.com/prakashpoorna998/AzureMLOps/_git/AzureMLOps

    databricks workspace mkdirs /Repos/Dev

    databricks workspace import_dir . /Repos/your-databricks-repo-name

  displayName: 'Create Databricks Repo'

